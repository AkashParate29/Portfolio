<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Akash-Amazon-Clone</title>
    <style>
        body {
            font-family: arial;
        }

        #main-logo:hover,
        #location-div:hover,
        #flag-lang:hover,
        #account-div:hover,
        #return-orders:hover,
        #cart-div:hover,
        #navbar-festival-deals-div:hover,
        #navbar-div a:hover 
        {
            border: 1px solid white;
        }

        #nav-search:hover {
            border: 2px solid #ff9900;
        }

        #btn-carousel-left:hover,
        #btn-carousel-right:hover 
        {
            border: 1px solid black;
            box-shadow: 2px 2px 20px white;
            width: 4rem;
            margin: 50px;
            padding: 20px;
            font-size: 100px;
            color: white;
        }

        header {
            background-color: #131921;
            color: white;
            border-radius: 10px 0px 0px 0px;
            padding: 10px;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* /////////////////////// */
        #main-logo,
        #location-div,
        #nav-search,
        #flag-lang,
        #account-div,
        #return-orders,
        .d-flex {
            flex-shrink: 0;
            /* Prevent these elements from shrinking */
        }

        /* ////////////////////// */


        #amazon-logo {
            width: 100px;
        }

        #location-div {
            display: flex;
        }
        #location-icon {
            display: flex;
            align-items: flex-end;
        }        

        .header-top-text {
            display: block;
            font-size: 9px;
        }
        .header-bottom-text {
            display: block;
            font-size: 12px;
            font-weight: bold;
        }

        #header-search-select {
            background-color: #e6e6e6;
            width: 150px;
        }
        
        #btn-search-icon {           
            background-color: #febd69;            
        }

        #flag {
            width: 18px;
            height: 13px;
        }

        #language {
            font-size: 13px;
            font-weight: bold;
        }

        .bi-cart2 {
            font-size: 25px;
            position: relative;
        }

        #txt-cart {
            display: flex;
            align-items: end;
            margin-right: 10px;
        }

        #cart-count {
            position: absolute;
            margin-left: 10px;
            margin-top: 9px;
            top: 0;
            color: goldenrod;
            font-weight: bold;
        }

        /* header ends here */

        /* Navbar starts here */
        .navbar {
            background-color: #232f3e;
            font-size: 15px;            
        }
        #navbar-div {
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 5px 5px 20px;
        }
        #navbar-div a {
            margin-right: 20px;
        }
        #navbar-festival-deals-div {
            width: 400px;
            height: 30px;
            background-image: url(public/images/amazon-images/festival-deals.png);
            background-size: 300px;
            background-repeat: no-repeat;
            background-position: center right;
        }
        /* Navbar ends here */
        
        
        
        /* Main starts here */
        
        main {
        }
        /* Main ends here */

        





    </style>
    <script>

    </script>

<body class="mt-1 ms-1">
    <header>
        <div id="main-logo">
            <img id="amazon-logo" src="public/images/amazon-images/amazon-logo.png" alt="amazon-logo">
        </div>

        <div id="location-div">
            <div id="location-icon">
                <span class="bi bi-geo-alt"></span>
            </div>
            <div>
                <span class="header-top-text">Delivery to Chandrapur 442402</span>
                <span class="header-bottom-text">Update location</span>
            </div>
        </div>
        <div id="nav-search" class="w-50 input-group">
            <select id="header-search-select" class="input-group-text">
                <option>All Categories</option>
                <option>Mobiles</option>
                <option>Watches</option>
            </select>            
            <input type="text" placeholder="Search Amazon.in" class="form-control">
            <button id="btn-search-icon" class="btn bi bi-search"></button>
        </div>


        <div id="flag-lang">
            <img id="flag" src="public/images/amazon-images/india-flag.png" alt="india-flag">
            <span id="language" class="dropdown-toggle">EN</span>
        </div>

        <div id="account-div">
            <span class="header-top-text">Hello, sign in</span>
            <span class="header-bottom-text dropdown-toggle">Account & Lists</span>
        </div>

        <div id="return-orders">
            <span class="header-top-text">Returns</span>
            <span class="header-bottom-text">& Orders</span>
        </div>
        <div id="cart-div" class="d-flex">
            <span class="bi bi-cart2"></span>
            <span id="txt-cart" class="header-bottom-text">Cart</span>
            <span id="cart-count">0</span>
        </div>
    </header>

    <section>
        <!-- navbar starts here  -->
        <div id="navbar-div" class="navbar navbar-expand-lg">
            <div id="navbar-div">
                <a href="#" class="nav-link"> <span class="nav-link bi bi-list">All</span> </a>
                <a href="#" class="nav-link">Amazon miniTV</a>
                <a href="#" class="nav-link">Sell</a>
                <a href="#" class="nav-link">Best Sellers</a>
                <a href="#" class="nav-link">Today's Deals</a>
                <a href="#" class="nav-link">Mobiles</a>
                <a href="#" class="nav-link">Customer Service</a>
                <a href="#" target="_blank" class="nav-link">Electronics</a>
            </div>
            <div id="navbar-festival-deals-div">
                <a href="#" class="nav-link">                   
                </a>
            </div>
        </div>
        <!-- navbar ends here -->

        <div id="carousel-top-banner" class="carousel slide carousel-dark" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="public/images/amazon-images/carousel-slide1.png" alt="" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="public/images/amazon-images/carousel-slide2.png" alt="" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="public/images/amazon-images/carousel-slide3.png" alt="" class="w-100 d-block">
                </div>
                <div class="carousel-item">
                    <img src="public/images/amazon-images/carousel-slide4.png" alt="" class="w-100 d-block">
                </div>

                <!-- <button id="btn-carousel-left" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel-top-banner">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button id="btn-carousel-right" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel-top-banner">
                    <i class="carousel-control-next-icon" ></i>
                </button> -->

                <div id="btn-carousel-left" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel-top-banner">
                    <span class="carousel-control-prev-icon"></span>
                </div>
                <div id="btn-carousel-right" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel-top-banner">
                    <i class="carousel-control-next-icon" ></i>
                </div>
            </div>
        </div>
    </section>
