<body>

	<h1 class="text-center">Courses</h1>
	<div class="d-flex flex-wrap justify-content-center">

		<!-- card-1 HTML CSS JavaScript-->
		<div class="card bg-success text-white m-3 p-2" style="width: 275px;">
			<img src="public/images/my-courses/html.png" alt="html">

			<div class="card-header">
				<h2 class="card-title">Web Design</h2>
				<p class="card-subtitle">HTMl, CSS, JavaScript</p>
			</div>

			<div class="card-body">
				<ul>
					<li>Elements</li>
					<li>Tags</li>
					<li>Forms</li>
					<li>Tables</li>
				</ul>
			</div>

			<div class="card-footer">
				<button class="btn btn-light w-100">Contact to join</button>
			</div>
		</div>		

		<!-- Card-2 Bootstrap framework -->

		<div class="card bg-warning text-white m-3 p-2" style="width: 275px;">

			<img src="public/images/my-courses/bootstrap.png">

			<div class="card-header">
				<h2 class="card-title">Front-end framework</h2>
				<p class="card-subtitle">Open source</p>
			</div>

			<div class="card-body">
				<ul>
					<li>Alert</li>
					<li>Badge </li>
					<li>Card</li>
					<li>Table</li>
				</ul>
			</div>

			<div class="card-footer">
				<button class="btn btn-light w-100">Contact to join</button>
			</div>
		</div>

		<!-- Card-3 Java Developer -->

		<div class="card bg-info text-white m-3 p-2" style="width: 275px;">
			<img src="public/images/my-courses/java.png" alt="">

			<div class="card-header">
				<h2 class="card-title">Java Developer</h2>
				<p class="card-subtitle">Core Java</p>
			</div>

			<div class="card-body">
				<ul>
					<li>Classes</li>
					<li>Methods</li>
					<li>Opps</li>
				</ul>
			</div>

			<div class="card-footer">
				<button class="btn btn-light w-100">Contact to join</button>
			</div>
		</div>

		<!-- Card-4 Kotlin programming-->
		<div class="card m-3 p-2 bg-danger text-white" style="width: 275px;">
			<img src="public/images/my-courses/kotlin.png" alt="">

			<div class="card-header">
				<h2 class="card-title">Kotlin Developer</h2>
				<p class="card-subtitle">App development</p>
			</div>

			<div class="card-body">
				<ul>
					<li>Android</li>
					<li>Tv</li>
					<li>Mobile</li>
					<li>Watches</li>
				</ul>
			</div>

			<div class="card-footer">
				<button class="btn btn-light w-100">Contact to join</button>
			</div>
		</div>

	</div>
