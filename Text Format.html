<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a meta tag for character set and viewport settings. -->
    <meta name="keywords" content="">
    <meta name="description" content="">

    <!-- Customized Bootstrap Stylesheet -->
    <!-- <link rel="stylesheet" href="public/docs/css/index.css"> -->

    <!-- Bootstrap Local (Note: the version number should be accurate) -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Bootstrap Online (Note: the version numbers should be accurate) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS dependencies -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="shortcut icon" href="">
    <!-- Add a link to your favicon. -->
    <title>Akash Text Format</title>

    <style>
        #fontSize:hover,
        #colorPicker:hover,
        #btnBold:hover,
        #btnUnderline:hover,
        #btnItalic:hover,
        #btnStrikethrough:hover,
        #btnSelect:hover {
            background-color: gray;
        }

        .outputStyle {
            color: yellow;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
    <script>
        var text; // Declare text as a global variable
        var btnSelect;

        function init() {
            text = document.getElementById("inputText"); // Initialize text when the page loads
            btnSelect = document.getElementById("btnSelect");
        }


        function changeSize() {
            // var text = document.getElementById("inputText");
            var size = document.getElementById("fontSize").value;
            text.style.fontSize = size + "px";

            var textSize = document.getElementById("textSize");
            textSize.innerHTML = `${size}px`

        }

        function changeColor() {
            // var text = document.getElementById("inputText");
            var colorValue = document.getElementById("colorPicker").value;
            text.style.color = colorValue;

            var textColor = document.getElementById("textColor");
            textColor.innerHTML = `${colorValue}`;
        }

        function changeTextBold() {
            var btnBold = document.getElementById("btnBold");
            btnBold.clicked = !btnBold.clicked;

            if (btnBold.clicked) {
                text.style.fontWeight = "bold";
                btnBold.style.backgroundColor = "#e09e10";
            } else {
                text.style.fontWeight = "normal";
                btnBold.style.backgroundColor = "white";
            }
        }

        function changeTextUnderline() {
            var btnUnderline = document.getElementById("btnUnderline");
            btnUnderline.clicked = !btnUnderline.clicked;

            if (btnUnderline.clicked) {
                text.style.textDecoration = "underline";
                btnUnderline.style.backgroundColor = "#e09e10";
            } else {
                text.style.textDecoration = "none";
                btnUnderline.style.backgroundColor = "white";
            }
        }

        function changeTextItalic() {
            var btnItalic = document.getElementById("btnItalic");
            btnItalic.clicked = !btnItalic.clicked;

            if (btnItalic.clicked) {
                text.style.fontStyle = "italic";
                btnItalic.style.backgroundColor = "#e09e10";
            } else {
                text.style.fontStyle = "normal";
                btnItalic.style.backgroundColor = "white";
            }
        }

        function changeTextStrikethrough() {
            var btnStrikethrough = document.getElementById("btnStrikethrough");
            btnStrikethrough.clicked = !btnStrikethrough.clicked;

            if (btnStrikethrough.clicked) {
                text.style.textDecoration = "line-through";
                btnStrikethrough.style.backgroundColor = "#e09e10";
            } else {
                text.style.textDecoration = "none";
                btnStrikethrough.style.backgroundColor = "white";
            }
        }

        function changeAlignment() {
            var selectAlignment = document.getElementById("selectAlignment").value;
            switch (selectAlignment) {
                case "left-align":
                    text.style.textAlign = "left";
                    break;
                case "right-align":
                    text.style.textAlign = "right";
                    break;
                case "center-align":
                    text.style.textAlign = "center";
                    break;
                case "justify-align":
                    text.style.textAlign = "justify";
                    break;
            }
        }

        window.onload = init;
    </script>
</head>

<body class="container-fluid mt-4 bg-secondary">
    <div id="divButtons" class="row text-center">
        <!-- col-1 -->
        <div class="col-sm-6 col-lg-3 px-5 my-2">
            <div class="fs-3 fw-bold">Font Size</div>
            <input class="form-range" type="range" min="10" max="200" value="10" id="fontSize" name="fontSize"
                oninput="changeSize()">
            <div class="d-flex justify-content-between">
                <span>10</span>
                <span id="textSize" class="outputStyle"></span>
                <span>200</span>
            </div>
        </div>

        <!-- col-2 -->
        <div class="col-sm-6 col-lg-3 px-5 my-2">
            <div class="fs-3 fw-bold">Font Color</div>
            <input class="form-control-color w-25 rounded" type="color" id="colorPicker" name="colorPicker"
                oninput="changeColor()">
            <div class="d-flex justify-content-center">
                <span id="textColor" class="outputStyle"></span>
            </div>
        </div>

        <!-- col-3 -->
        <div class="col-sm-6 col-lg-3 px-5 my-2">
            <div class="fs-3 fw-bold">Font Style</div>
            <div class="input-group">
                <button class="form-control fw-bold" id="btnBold" name="btnBold" onclick="changeTextBold()">B</button>
                <button class="form-control fw-bold" id="btnUnderline" name="btnUnderline"
                    onclick="changeTextUnderline()">U</button>
                <button class="form-control fw-bold" id="btnItalic" name="btnItalic"
                    onclick="changeTextItalic()">I</button>
                <button class="form-control fw-bold" id="btnStrikethrough" name="btnStrikethrough"
                    onclick="changeTextStrikethrough()"><strike>S</strike></button>
            </div>
        </div>

        <!-- col-4 -->
        <div class="col-sm-6 col-lg-3 px-5 my-2">
            <div class="fs-3 fw-bold">Alignment</div>

            <div class="dropdown-center">
                <select name="" id="selectAlignment" class="dropdown-toggle rounded w-75" data-bs-toggle="dropdown"
                    data-bs-target="#menu" onchange="changeAlignment()">
                    <option value="left-align" onchange="alignLeft()">Left align</option>
                    <option value="right-align" onchange="alignRight()">Right align</option>
                    <option value="center-align" onchange="alignCenter()">Center align</option>
                    <option value="justify-align" onchange="alignJustify()">Justify align</option>
                </select>
            </div>
        </div>

    </div>

    <div class="mt-2">
        <textarea name="inputText" id="inputText" cols="30" rows="10" placeholder="Enter your text here....."
            class="w-100 p-4"></textarea>
    </div>
</body>

</html>
