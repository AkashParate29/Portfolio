    <title>Historical place in Chandrapur</title>
    <style>
        body {
            font-family: arial;
        }
		
		section {
			display: grid;
			grid-template-columns: 2fr 10fr;
		}
        nav {
            background-color: beige;
        }
		nav span {
            /* border:  2px solid red; */
			display: block;
			margin: 15px;
			font-size: 18px;						
		}
		iframe {
			width: 100%;
			height: 100Vh;
		}
	
		nav span a {
            text-decoration: none;
            color: #000; /* Set the default text color */
            padding: 8px;
            display: inline-block;
        }        
        nav span.clicked a {
            padding: 10px;
            border-radius: 20px;
            background-color: green; /* Set the background color for the clicked span */
            color: #fff; /* Set the text color for the clicked span */
        }
    

    </style>
     <script>
        window.onload = function () {
            // Set the default URL for the iframe
            document.getElementsByName('main-frame')[0].src = 'Tadoba Safari.html';

            // Add click event listeners to the navigation links
            var navLinks = document.querySelectorAll('nav span a');
            navLinks.forEach(function (link) {
                link.addEventListener('click', function () {
                    // Remove 'clicked' class from all spans
                    navLinks.forEach(function (otherLink) {
                        otherLink.parentNode.classList.remove('clicked');
                    });

                    // Add 'clicked' class to the parent span of the clicked link
                    this.parentNode.classList.add('clicked');
                });
            });
        };
    </script>
</head>
<body>
	<section>
		<nav>
			<span><a href="Tadoba Safari.html" target="main-frame">Tadoba Safari</a></span>
			<span><a href="Mahakali Temple.html" target="main-frame">Mahakali Temple</a></span>
